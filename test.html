<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial;
    margin: 0;
  }

  * {
    box-sizing: border-box;
  }

  /* The mini-browser window */
  .mini-browser-container {
    border: 3px solid #f1f1f1;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    height: 100vh;
    overflow: hidden;
  }

  /* Container for columns and the top "toolbar" */
  .mini-browser-row {
    padding: 10px;
    background: #f1f1f1;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    overflow: hidden;
  }

  /* Create three unequal columns that float next to each other */
  .mini-browser-column {
    float: left;
  }

  .mini-browser-left {
    width: 15%;
  }

  .mini-browser-right {
    width: 10%;
  }

  .mini-browser-middle {
    width: 75%;
  }

  /* Clear floats after the columns */
  .mini-browser-row:after {
    content: "";
    display: table;
    clear: both;
  }

  /* Three dots */
  .mini-browser-dot {
    margin-top: 4px;
    height: 12px;
    width: 12px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
  }

  /* Style the input field */
  .mini-browser-input {
    width: 100%;
    border-radius: 3px;
    border: none;
    background-color: white;
    margin-top: -8px;
    height: 25px;
    color: #666;
    padding: 5px;
  }

  /* Three bars (hamburger menu) */
  .mini-browser-bar {
    width: 17px;
    height: 3px;
    background-color: #aaa;
    margin: 3px 0;
    display: block;
  }

  /* Page content */
  .mini-browser-content {
    padding: 10px;
    height: calc(100% - 40px); /* Adjust the height for content area */
    overflow: auto; /* Enable scrolling if content is too long */
  }

  /* iframe styling */
  .mini-browser-iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Button styling */
  .mini-browser-button {
    display: inline-block;
    margin-top: 10px;
    margin-right: 10px; /* Adjust the spacing between buttons */
    padding: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

  <button class="mini-browser-button" id="caaisg" onclick="loadMiniBrowserURL('https://caaisg.com/')">Load URL 1</button>
  <button class="mini-browser-button" id="YFD" onclick="loadMiniBrowserURL('https://youthfd2023.github.io/yfd.github.io/')">Load URL 2</button>
  <button class="mini-browser-button" id="CHAC" onclick="loadMiniBrowserURL('https://chacsg.com/')">Load URL 3</button>
  <button class="mini-browser-button" id="Badminton" onclick="loadMiniBrowserURL('https://www.aspirebadmintonsg.com/')">Load URL 4</button>

  <div class="mini-browser-container">
    <div class="mini-browser-row">
      <div class="mini-browser-column mini-browser-left">
        <span class="mini-browser-dot" style="background:#ED594A;"></span>
        <span class="mini-browser-dot" style="background:#FDD800;"></span>
        <span class="mini-browser-dot" style="background:#5AC05A;"></span>
      </div>
      <div class="mini-browser-column mini-browser-middle">
        <input id="mini-browser-urlInput" class="mini-browser-input" type="text" placeholder="Enter URL">
      </div>
      <div class="mini-browser-column mini-browser-right">
        <div style="float:right">
          <span class="mini-browser-bar"></span>
          <span class="mini-browser-bar"></span>
          <span class="mini-browser-bar"></span>
        </div>
      </div>
    </div>
  
    <div class="mini-browser-content">
      <iframe class="mini-browser-iframe" id="mini-browser-iframe"></iframe>
    </div>
  </div>

<script>
  var miniBrowserInput = document.getElementById("mini-browser-urlInput");
  var miniBrowserIframe = document.getElementById("mini-browser-iframe");

  function loadMiniBrowserURL(url) {
    miniBrowserInput.value = url;
    miniBrowserIframe.src = url;
  }
</script>

</body>
</html>
